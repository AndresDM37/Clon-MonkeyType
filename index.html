<title>Monkey Type Clone - Test your typing skills! ⌨️</title>
<style>
  :root {
    color-scheme: light dark;
    --white: #ffffff;
    --yellow: #daaf38;
    --red: #ca4754;
    --black: #222;
    --gray: #999;
  }

  body {
    background: var(--black);
    font-family: Menlo, monospace;
    display: grid;
    padding: 32px;
    justify-content: center;
    margin-top: 32px;
    padding: 16px;
    text-align: justify;
  }

  section {
    display: flex;
    flex-direction: column;

    padding: 16px;
    display: flex;
    gap: 4px;
    max-width: 500px;
  }

  .title {
    display: flex;
    justify-content: center;
    color: var(--yellow);
    font-size: 32px;
    font-weight: 400;
    margin: 0;
  }

  time {
    margin-top: 50px;
    color: var(--yellow);
    display: flex;
    justify-content: center;
    font-size: 50px;
  }

  div {
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out;
  }
  div button {
    margin: 0;
    margin-bottom: 5px;
    padding: 10px;
  }

  div button:hover {
    transform: scale(110%);
    background-color: #616161;
  }

  input {
    z-index: -999;
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    opacity: 0;
  }

  p {
    display: flex;
    flex-wrap: wrap;
    gap: 3px 8px;
    margin: 0;
  }

  letter {
    color: var(--gray);
    position: relative;

    &.active::before {
      content: "|";
      color: var(--yellow);
      font-size: 14px;
      position: absolute;
      left: -65%;
      animation: 1s blink infinite ease-in-out;
    }

    &.active.is-last::before {
      left: 65%;
    }

    &.correct {
      color: var(--white);
    }

    &.incorrect {
      color: var(--red);
    }
  }

  word {
    border-bottom: 1.5px solid transparent;
    transition: border-color 0.3s ease-in-out;

    &.marked {
      border-color: var(--red);
    }
  }

  @keyframes blink {
    0%,
    25% {
      opacity: 1;
    }

    75% {
      opacity: 0;
    }
  }

  #game {
    display: flex;
  }

  #results {
    display: none;
  }

  h2 {
    font-weight: 400;
    opacity: 0.4;
    margin: 0;
    font-size: 16px;
  }

  h3 {
    font-weight: 400;
    margin: 0;
    font-size: 24px;
    color: var(--yellow);
  }

  button {
    background: transparent;
    border: 0;
    margin-top: 32px;
    padding: 8px;
    opacity: 0.4;
    display: inline-block;
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    cursor: pointer;
    border-radius: 16px;
    /* 
    &:hover {
      background: #444;
      opacity: 1;
      scale: 110%;
    } */
  }

  button:hover {
    transform: scale(110%);
    background-color: #616161;
  }

  .linkRepo {
    display: inline-block;

    color: var(--yellow);
    text-decoration: none;
    margin-top: 40px;
  }

  .linkRepo svg {
    margin-top: 8px;
  }

  .linkRepo:hover {
    transform: scale(1.1);
  }

  .iconGit {
    display: flex;
    justify-content: center;
  }
</style>

<body>
  <main>
    <section id="game">
      <h1 class="title">CLON MONKEYTYPE</h1>
      <time></time>
      <div class="buttons">
        <button id="time-15">15</button>
        <button id="time-30">30</button>
        <button id="time-45">45</button>
        <button id="time-50">50</button>
      </div>
      <div>
        <button id="button-spanish">Ingles</button>
        <button id="button-english">Español</button>
      </div>
      <p></p>
      <input autofocus />
    </section>
    <section id="results">
      <h2>wpm</h2>
      <h3 id="results-wpm"></h3>

      <h2>accuracy</h2>
      <h3 id="results-accuracy"></h3>

      <button id="reload-button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"
          />
          <path d="M20 4v5h-5" />
        </svg>
      </button>
    </section>

    <div class="iconGit">
      <a href="" class="linkRepo"
        >Repositorio
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512">
          <path
            d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
          />
        </svg>
      </a>
    </div>
  </main>
</body>

<script type="module">
  import { words as INITIAL_WORDS } from "./data.js";
  import { wordsSpanish as INITIAL_WORDS_SPANISH } from "./data-spanish.js";

  const $time = document.querySelector("time");
  const $paragraph = document.querySelector("p");
  const $input = document.querySelector("input");
  const $game = document.querySelector("#game");
  const $results = document.querySelector("#results");
  const $wpm = $results.querySelector("#results-wpm");
  const $accuracy = $results.querySelector("#results-accuracy");
  const $button = document.querySelector("#reload-button");
  const $time15 = document.querySelector("#time-15");
  const $time30 = document.querySelector("#time-30");
  const $time45 = document.querySelector("#time-45");
  const $time50 = document.querySelector("#time-50");
  const $buttonSpanish = document.querySelector("#button-spanish");
  const $buttonEnglish = document.querySelector("#button-english");

  const INITIAL_TIME = 30;

  let words = [];
  let wordsSpanish = [];
  let currentTime = INITIAL_TIME;
  let playing;

  initGame();
  initEvents();

  function initGame() {
    $game.style.display = "flex";
    $results.style.display = "none";
    $input.value = "";

    playing = false;

    words = INITIAL_WORDS_SPANISH.toSorted(() => Math.random() - 0.5).slice(
      0,
      45
    );

    $time.textContent = currentTime;

    $paragraph.innerHTML = words
      .map((word, index) => {
        const letters = word.split("");

        return `<word>
        ${letters.map((letter) => `<letter>${letter}</letter>`).join("")}
      </word>
      `;
      })
      .join("");

    const $firstWord = $paragraph.querySelector("word");
    $firstWord.classList.add("active");
    $firstWord.querySelector("letter").classList.add("active");
  }

  function initEvents() {
    document.addEventListener("keydown", () => {
      $input.focus();
      if (!playing) {
        playing = true;
        const intervalId = setInterval(() => {
          currentTime--;
          $time.textContent = currentTime;

          if (currentTime === 0) {
            clearInterval(intervalId);
            gameOver();
          }
        }, 1000);
      }
    });

    $input.addEventListener("keydown", onKeyDown);
    $input.addEventListener("keyup", onKeyUp);
    $button.addEventListener("click", initGame);
    $buttonSpanish.addEventListener("click", () => {
      wordsSpanish = INITIAL_WORDS.toSorted(() => Math.random() - 0.5).slice(
        0,
        45
      );
      $paragraph.innerHTML = wordsSpanish
        .map((word, index) => {
          const letters = word.split("");

          return `<word>
          ${letters.map((letter) => `<letter>${letter}</letter>`).join("")}
        </word>
        `;
        })
        .join("");
    });
    $buttonEnglish.addEventListener("click", initGame);
    $time15.addEventListener("click", () => changeTime(15));
    $time30.addEventListener("click", () => changeTime(30));
    $time45.addEventListener("click", () => changeTime(45));
    $time50.addEventListener("click", () => changeTime(50));

    function changeTime(time) {
      currentTime = time;
      initGame();
    }
  }

  function onKeyDown(event) {
    const $currentWord = $paragraph.querySelector("word.active");
    const $currentLetter = $currentWord.querySelector("letter.active");

    const { key } = event;
    if (key === " ") {
      event.preventDefault();

      const $nextWord = $currentWord.nextElementSibling;
      const $nextLetter = $nextWord.querySelector("letter");

      $currentWord.classList.remove("active", "marked");
      $currentLetter.classList.remove("active");

      $nextWord.classList.add("active");
      $nextLetter.classList.add("active");

      $input.value = "";

      const hasMissedLetters =
        $currentWord.querySelectorAll("letter:not(.correct)").length > 0;

      const classToAdd = hasMissedLetters ? "marked" : "correct";
      $currentWord.classList.add(classToAdd);

      return;
    }

    if (key === "Backspace") {
      const $prevWord = $currentWord.previousElementSibling;
      const $prevLetter = $currentLetter.previousElementSibling;

      if (!$prevWord && !$prevLetter) {
        event.preventDefault();
        return;
      }

      const $wordMarked = $paragraph.querySelector("word.marked");
      if ($wordMarked && !$prevLetter) {
        event.preventDefault();
        $prevWord.classList.remove("marked");
        $prevWord.classList.add("active");

        const $letterToGo = $prevWord.querySelector("letter:last-child");

        $currentLetter.classList.remove("active");
        $letterToGo.classList.add("active");

        $input.value = [
          ...$prevWord.querySelectorAll("letter.correct, letter.incorrect"),
        ]
          .map(($el) => {
            return $el.classList.contains("correct") ? $el.innerText : "*";
          })
          .join("");
      }
    }
  }

  function onKeyUp() {
    // recuperamos los elementos actuals
    const $currentWord = $paragraph.querySelector("word.active");
    const $currentLetter = $currentWord.querySelector("letter.active");

    const currentWord = $currentWord.innerText.trim();
    $input.maxLength = currentWord.length;

    const $allLetters = $currentWord.querySelectorAll("letter");

    $allLetters.forEach(($letter) =>
      $letter.classList.remove("correct", "incorrect")
    );

    $input.value.split("").forEach((char, index) => {
      const $letter = $allLetters[index];
      const letterToCheck = currentWord[index];

      const isCorrect = char === letterToCheck;
      const letterClass = isCorrect ? "correct" : "incorrect";
      $letter.classList.add(letterClass);
    });

    $currentLetter.classList.remove("active", "is-last");
    const inputLength = $input.value.length;
    const $nextActiveLetter = $allLetters[inputLength];

    if ($nextActiveLetter) {
      $nextActiveLetter.classList.add("active");
    } else {
      $currentLetter.classList.add("active", "is-last");
      // TODO: gameover si no hay próxima palabra
    }
  }

  function gameOver() {
    $game.style.display = "none";
    $results.style.display = "flex";

    const correctWords = $paragraph.querySelectorAll("word.correct").length;
    const correctLetter = $paragraph.querySelectorAll("letter.correct").length;
    const incorrectLetter =
      $paragraph.querySelectorAll("letter.incorrect").length;

    const totalLetters = correctLetter + incorrectLetter;

    const accuracy =
      totalLetters > 0 ? (correctLetter / totalLetters) * 100 : 0;

    const wpm = correctWords / INITIAL_TIME;
    $wpm.textContent = wpm;
    $accuracy.textContent = `${accuracy.toFixed(2)}%`;
  }
</script>
